spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Path=/test

        - id: test_ww
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

        # 配置路由至gulimall-product服务
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        # 配置路由至gulimall-ware服务
        - id: ware_route
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        # 配置路由至gulimall-search服务
        - id: search_route
          uri: lb://gulimall-search
          predicates:
            - Path=/api/search/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        # 配置路由至gulimall-coupon服务
        - id: coupon_route
          uri: lb://gulimall-coupon
          predicates:
            - Path=/api/coupon/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        # 配置路由至gulimall-member服务
        - id: member_route
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        # 配置路由至gulimall-auth服务
        - id: auth-route
          uri: lb://gulimall-auth
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>/?.*), /$\{segment}

        # 配置路由至gulimall-cart服务
        - id: auth-route
          uri: lb://gulimall-cart
          predicates:
            - Path=/api/cart/**
          filters:
            - RewritePath=/api/cart/(?<segment>/?.*), /$\{segment}

        # 配置路由至gulimall-order服务
        - id: order-route
          uri: lb://gulimall-order
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/order/(?<segment>/?.*), /$\{segment}

        # 路由到renren-fast,这条要放到最后匹配
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

server:
  port: 88
logging:
    level:
      com.codeyyt.gulimall: debug   # 设置当前区域日志打印级别为debug
